{% extends 'base.html' %}

{% block content %}
    <h1>Scraped URLs</h1>
    {% if urls %}
        <ul>
        {% for url in urls %}
            <li>{{ url }} <a href="{{ url_for('scraper.scraper_results', url=url) }}">View Results</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No URLs scraped yet.</p>
    {% endif %}
    <a href="{{ url_for('scraper.scraper_scrape') }}">Scrape New URL</a>
{% endblock %}
