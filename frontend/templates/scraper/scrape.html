{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Scrape New Site{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="url">Website URL (must start with http:// or https://)</label>
    <input name="url" id="url" required pattern="https?://.+" placeholder="e.g., https://example.com">
    <input type="submit" value="Add to Scraping Queue">
  </form>
{% endblock %}
